version: '3.8'
services:
  # MySQL Database
  mysql:
    image: mysql:9.0
    container_name: splitmate-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: splitmate
      MYSQL_USER: splitmate_user
      MYSQL_PASSWORD: splitmate_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./backend/src/database/schema-mysql.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "splitmate_user", "-psplitmate_password"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 30s
    networks:
      - splitmate-network-dev

  # Backend API (Development)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    container_name: splitmate-backend-dev
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_USER: splitmate_user
      DB_PASSWORD: splitmate_password
      DB_NAME: splitmate
      DB_PORT: 3306
      PORT: 3001
      NODE_ENV: development
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      FRONTEND_URL: http://localhost:5173
      BACKEND_URL: http://localhost:3001
      SESSION_SECRET: ${SESSION_SECRET:-your-default-session-secret}
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app/backend
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - splitmate-network-dev

  # Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: splitmate-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - splitmate-network-dev

volumes:
  mysql_data_dev:

networks:
  splitmate-network-dev:
    driver: bridge 
